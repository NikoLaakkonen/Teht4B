<!DOCTYPE html>
<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
      $(document).ready(function () {
        $('[name="Submit"]').click(function () {
          const sana = {
            fin: $('[name="fin"]').val(),
            eng: $('[name="eng"]').val(),
          };
          $.ajax({
            url: "http://localhost:3000/sanat/",
            type: "POST",
            contentType: "application/json",
            data: JSON.stringify(sana),
            success: function (result) {
              console.log(result);
            },
            error: function (xhr, resp, text) {
              console.log(xhr, resp, text);
            },
          });
        });
      });
    </script>
  </head>
  <body>
    <div>
      <ul>
        <li><a href="Hakulomake.html">Hae sana</a></li>
        <li><a href="Lisayslomake.html">Lisää sana</a></li>
      </ul>
    </div>
    <form id="form" name="form">
      <th>Sanapari</th>
      <td>
        <input
          name="eng"
          id="eng"
          type="text"
          value=""
          maxlength="35"
          size="35"
          placeholder="ENG"
        />
      </td>
      <td>
        <input
          name="fin"
          id="fin"
          type="text"
          value=""
          maxlength="35"
          size="35"
          placeholder="FIN"
        />
      </td>

      <td>
        <input name="Submit" type="button" value="Tallenna" />
      </td>
    </form>
  </body>
</html>
